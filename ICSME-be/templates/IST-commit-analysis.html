<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Messages Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
            "top"
            "main"
            "bottom";
        height: 100vh;
    }

    #top-info {
        grid-area: top;
        padding: 10px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }

    #content {
        grid-area: main;
        display: flex;
        overflow: hidden;
        height: 100%;
    }

    #commit-message, #diff-content {
        flex: 1;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    #commit-message textarea {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        resize: none; /* Disabilita il ridimensionamento manuale */
        border: none; /* Rimuove il bordo del textarea */
        background: transparent; /* Sfondo trasparente per abbinare al contenitore */
        font-family: monospace; /* Font adatto per testo tipo codice */
        white-space: pre-wrap; /* Mantiene i ritorni a capo */
    }

    #diff-text {
        white-space: pre-wrap; /* Mantiene i ritorni a capo */
        font-family: monospace; /* Font adatto per codice */
        padding: 10px;
        height: 100%;
        overflow-y: auto;
        border: 1px solid #ddd;
        background-color: #f8f8f8;
    }

    .line-addition {
        background-color: #d4edda; /* Verde chiaro */
    }

    .line-deletion {
        background-color: #f8d7da; /* Rosso chiaro */
    }

    #bottom-controls {
        grid-area: bottom;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        padding: 10px 40px;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
    }

    #filter-container {
        grid-column: 1;
        justify-self: stretch;
        align-items: flex-start;
        width: 100%;
    }

    #buttons-container {
        grid-column: 2;
        justify-self: center;
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
    }

    #index-container {
        grid-column: 3;
        justify-self: end;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 5px;
    }

    #bottom-controls > button,
    #buttons-container > button,
    #index-container > button {
        margin: 5px;
    }

    #explanation {
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.5;
    }

    </style>
</head>
<body>
<div id="top-info">
    <div><strong>Repo:</strong> <span id="repo"></span></div>
    <div><strong>Commit Date:</strong> <span id="commit-date"></span></div>
    <div><button id="view-commit">View on Github</button></div>
    <div><strong>Keywords:</strong> <span id="keywords"></span></div>
    <div><strong>Row:</strong> <span id="current-index"></span> of <span id="total-rows"></span></div>
</div>

<!-- Content div with commit message and diff content -->
<div id="content">
    <div id="commit-message">
        <strong>Commit Message:</strong>
        <textarea id="commit-message-text" readonly></textarea>
    </div>
</div>


<!-- Bottom controls div -->
<div id="bottom-controls">
    <div id="filter-container">
        <label for="keyword-filter">Filter by keywords:</label>
        <select id="keyword-filter" multiple></select>
        <button id="apply-keyword-filter" title="Apply filter">Apply Filter</button>
        <button id="clear-keyword-filter" title="Clear filter" type="button">Clear Filter</button>
        <span id="filter-results-info" style="margin-left:10px; font-weight:bold;"></span>
    </div>
    <div id="buttons-container">
        <button id="useful-button" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; min-width: 120px; font-weight: bold;" title="Useful (Enter key)">USEFUL</button>
        <button id="not-useful-button" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; min-width: 120px; font-weight: bold;" title="Not Useful (Backspace key)">NOT USEFUL</button>
        <button id="prev-button" style="background-color: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 5px; min-width: 120px; font-weight: bold;" title="Previous (←/↑ keys)">Previous</button>
        <button id="next-button" style="background-color: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 5px; min-width: 120px; font-weight: bold;" title="Next (→/↓ keys)">Next</button>
    </div>
    <div id="index-container">
        <input type="number" id="index-input" min="1" placeholder="Enter row index">
        <button id="set-index-button" title="Go to index (Enter key on input field)">Set Index</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='IST-script.js') }}"></script>
</body>
</html>
